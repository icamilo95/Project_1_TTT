<!DOCTYPE html>
<html>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<head>
  <title>My 2nd TTO</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- Require jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <!-- HTML Body -->
  <h2>Tic Tac Toe</h2>
  <h3 class="turn">Next turn: </h3>
  <button class="reset">Reset</button>
  <hr>
  
  <!-- Tic Tac Toe Board here -->
  <div class="container">
    <div class="row">
      <div class="col-xs-3 "></div>
      <div class="col-xs-2 row-ca" id="1"></div>
      <div class="col-xs-2 row-ca" id="2"></div>
      <div class="col-xs-2 row-ca" id="3"></div>
      <div class="col-xs-3 "></div>
    </div>  

    <div class="row">
      <div class="col-xs-3 "></div>
      <div class="col-xs-2 row-ca" id="4"></div>
      <div class="col-xs-2 row-ca" id="5"></div>
      <div class="col-xs-2 row-ca" id="6"></div>
      <div class="col-xs-3 "></div>
    </div>  

    <div class="row">
      <div class="col-xs-3 "></div>
      <div class="col-xs-2 row-ca" id="7"></div>
      <div class="col-xs-2 row-ca" id="8"></div>
      <div class="col-xs-2 row-ca" id="9"></div>
      <div class="col-xs-3 "></div>
    </div>  
  </div>

  <!-- Reset button -->
</body>
</html>
